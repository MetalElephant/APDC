<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
	    <title>Login</title>  
		<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
		<script src="loginScript.js"></script>
	</head>
	

 <form method="post">
  <div class="container">
      <h1>You can login in this page</h1>
  
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <hr/>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>
    
    <hr/>
    
    
    <p><button onclick= "loginForm()" type="button" class="registerbtn">Login</button></p>
     <input type="button" value="Don't have an account? Sign up now" id="register" onclick="location.href='index.html';">
    
  </div>
</form>
</html>
